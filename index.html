<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"/>
    <title>Booking-Appointment-CRUD</title>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <form onsubmit="saveToLocalStorage(event)">
         <div class="row g-3" >
            <div class="col">
                <input type="text" id="username" class="form-control" placeholder="Name" aria-label="First name" name="username"/>
            </div>
            <div class="col">
                <input type="text" id="email"  class="form-control" placeholder="E-mail" aria-label="First name" name="email" required/>
            </div>
            <div class="col">
                <input type="text" id="phonenumber" class="form-control" placeholder="Phone number" aria-label="First name" name="phonenumber"/>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-success">submit</button>
            </div>
        </div>
    </form>
        <ul class="p-5 m-2 border-0 bd-example" id="listOfUsers"> </ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="script.js"></script>
  </body>
</html>
